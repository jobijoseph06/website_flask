<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <h1>Job Application Form</h1>
        <div>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label>last Name:</label>
            <input type="text">
        </div>
        <div>
            <label for="email" >Email:</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="date">Available start date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        </div>
        <div>
            <label>Current Occupation: </label><br>
            <div id="occupation">
                <input type="radio" id="employed" name="occupation" required>
                <label for="employed">Employed</label>
                <input type="radio" id="unemployed" name="occupation" required>
                <label for="unemployed">UnEmployed</label>
                <input type="radio" id="self-employed" name="occupation" required>
                <label for="self-employed">Self-Employed</label>
                <input type="radio" id="student" name="occupation" required>
                <label for="student">Student</label>
            </div>
        </div>
        <button>submit</button>
    </body>
</html>
